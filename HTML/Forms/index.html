<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLR Regitsration Form</title>
</head>
<body>
    <center><h1>LLR Regitsration form</h1></center>
    <form>
        <fieldset >
        <label for="name">Name of the Applicant:</label>
        <input type="text" name="name" id="name" placeholder="Enter the Name"><br><br>
        <label for="age">Age:</label>
        <input type="number" name="age" id="age"><br/><br>
        <label for="email">Email ID:</label>
        <input type="email" name="email" id="email"><br><br>
        <div>
        <label>Gender:</label>
        <input type="radio" name="gender" id="Male">
        <label for="Male">Male</label>
        <input type="radio" name="gender" id="Female">
        <label for="Female">Female</label>
        </div><br>
        <label for="vehicle">Select Vehicle</label>
        <select>
            <optgroup label="2 Wheeler">
                <option value="Bike">Bike</option>
                <option value="Scooty">Scooty</option>
            </optgroup>
            <optgroup label="4 Wheeler">
                <option value="Car"></option>
            </optgroup>
        </select><br><br>
        <button><a href="./index2.html">Submit</a></button>
    </fieldset>
    </form>
</body>
</html>
